JSON: JavaScript Object Notation
<div id="output"></div>
<script type="text/javascript" src="">
    // create JS object
    var myObj = {"people":[{"firstName": "Laurence", "lastName": "Smith", "age":50}, {"firstName": "John", "lastName": "Jone", "age":50}]};
    console.log(myObj);
    document.getElementById('output').innerHTML = myObj.people[0].lastName + ' ' + myObj.people[1].firstName;
</script>
